<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/main.css">

    <!-- Font Awesome -->

    <script src="https://kit.fontawesome.com/82ce4f4ddc.js" crossorigin="anonymous"></script>

</head>
<body>
    <header>
        <div class="container container-header container-header-image">
            <img src="/images/auraBeautyLogo-transparent.png" alt="" class="img-header">
        </div>

        <form class="container container-header container-header-login">

            <div class="container-header-element  header-user"> 
                <!-- <label for="password" class="label">Usuario</label> -->
                <input type="email"
                id="Usuario" placeholder="Usuario"
                class="input input-user">
            </div>

            <div class="container-header-element  header-password">
                <!-- <label for="password" class="label">Password</label> -->
                <input type="password"
                id="password" placeholder="ContraseÃ±a"
                class="input input-password">
            </div>

            <div class="container-header-element  header-login">
                <input type="button" value="Ingresar" class="input input-button input-button-login">
            </div>

            <div class="container-header-element  header-register">
                <input type="button" value="Registro" class="input input-button input-button-register">
            </div>

        </form>
        
        <div class="container container-header container-header-media">
            <div class="social-media">
                <span style="font-size: 8em; color: #C978B1;">
                    <i class="fa-brands fa-instagram" aria-hidden="true"></i>
                </span>
            </div>

            <div class="social-media">
                <span style="font-size: 8em; color: #c8a478;">
                    <i class="fa-solid fa-cart-shopping"></i>
                </span>
            </div>
        </div>


    </header>
</body>
</html>
